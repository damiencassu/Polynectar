<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
		<!-- Styles custom -->
		<link href="../css/options.css" rel="stylesheet">

	</head>

<body id="options">

	<div class="container">
		<header class="row">
			<div class="col-sm-12">
				<h1 id="logo"><img src="../img/icone.png" alt="logo"></br>Polynectar</h1>			
			</div>
		</header>	
	
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<form class="well">
					<legend>Options</legend>
					<div class="form-group">					
						<label for="browser">Browser : </label>						
						<div class="input-group">
							<span class="input-group-addon"><span id="logoBrowser" class="fa fa-chrome"></span></span>							
							<select id="browser" class="form-control" name="browser">
								<option id="Chrome" value="Chrome">Chrome</option>
								<option id="Firefox" value="Firefox">Firefox</option>
								<option id="Opera" value="Opera">Opera</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="os">Operating system :</label>
						<div class="input-group">
							<span class="input-group-addon"><span id="logoOS" class="fa fa-windows"></span></span>			
							<select id="os" class="form-control" name="os">
								<option id="Windows" value="Windows">Windows</option>
								<option id="Linux" value="Linux">Linux</option>
								<option id="MacOS" value="MacOS">MacOS</option>
							</select>
						</div>
					</div>				
					<button id="apply" class="btn btn-success btn-block"><span class="fa fa-check"></span></span> APPLY CHANGES</button>	
				</form>			
			</div>
		</div>

	</div>

	<script src="../js/options.js"></script>

	</body>
</html>
