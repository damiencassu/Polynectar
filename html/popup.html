<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
		<!-- Styles custom -->
		<link href="../css/popup.css" rel="stylesheet">

	</head>

<body>

	<div class="container">
		<header class="row">
			<div class="col-xs-12">
				<p id="logo">Polynectar</p>			
			</div>
		</header>	

		<div class="row">
			<div class="col-xs-12">
					<p>Browser</p>			
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<p><span id="browser"></span></p>			
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<p>OS</p>			
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<p><span id="os"></span></p>			
			</div>
		</div>
		

		<div class="row">
			<div class="col-xs-12">
				<button id="onoff" class="btn btn-danger btn-block"><span class="fa fa-power-off"></span></span> TURN OFF</button>			
			</div>
		</div>

		<footer id="options" class="row">
			<div class="col-xs-12">
				<p><span class="fa fa-cogs"></span> OPTIONS</p>			
			</div>
		</footer>

	</div>

    	<script src="../js/popup.js"></script>

	</body>
</html>
